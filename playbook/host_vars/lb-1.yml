---

consul_template_template_templates:
  - src: "templates/haproxy-victoriametrics.ctmpl.j2"
    dest: "haproxy.ctmpl"
    cmd: "systemctl reload consul-template.service"
    perms: "0600"
    backup: "true"
    wait: "2s"

consul_services:
  - name: "node-exporter"
    id: "node-exporter"
    address: "{{ private_ip }}"
    port: 9100
    checks:
      - tcp: "{{ private_ip }}:9100"
        interval: "10s"
  - name: "haproxy-exporter"
    id: "haproxy-exporter"
    address: "{{ private_ip }}"
    port: 9101
    checks:
      - http: http://localhost:9101/health
        interval: "10s"
  - name: "victoriametrics-rw"
    id: "victoriametrics-rw"
    address: "{{ private_ip }}"
    port: 8480
    checks:
      - tcp: "{{ private_ip }}:8480"
        interval: "10s"
  - name: "victoriametrics-ro"
    id: "victoriametrics-ro"
    address: "{{ private_ip }}"
    port: 8481
    checks:
      - tcp: "{{ private_ip }}:8481"
        interval: "10s"
