---

consul_template_template_templates:
  - src: "templates/haproxy-timescale.ctmpl.j2"
    dest: "haproxy.ctmpl"
    cmd: "systemctl reload consul-template.service"
    perms: "0600"
    backup: "true"
    wait: "2s"

consul_services:
  - name: "node-exporter"
    id: "node-exporter"
    address: "{{ private_ip }}"
    port: 8888
    checks:
      - tcp: "localhost:9100"
        interval: "10s"
  - name: "nginx-exporter"
    id: "nginx-exporter"
    address: "{{ private_ip }}"
    port: 8888
    checks:
      - tcp: "localhost:8080"
        interval: "10s"
  - name: "haproxy-exporter"
    id: "haproxy-exporter"
    address: "{{ private_ip }}"
    port: 8888
    checks:
      - http: http://localhost:9101/health
        interval: "10s"
  - name: "timescaledb"
    id: "timescaledb"
    address: "{{ private_ip }}"
    tags:
      - ro
      - rw
      - lb
  - name: "promscale"
    id: "promscale"
    address: "{{ private_ip }}"
    port: 9201
    checks:
      - tcp: "{{ private_ip }}:9201"
        interval: "10s"
    tags:
      - ro
      - rw
      - lb
