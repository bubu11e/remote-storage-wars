---
timescale_prometheus_cfg:
  TS_PROM_DB_HOST: timescaledb-rw.service.consul
  TS_PROM_DB_PORT: 3000
  TS_PROM_DB_NAME: timescale
  TS_PROM_DB_PASSWORD: timescale
  TS_PROM_DB_USER: timescale
consul_services:
  - name: "node-exporter"
    id: "node-exporter"
    address: "{{ private_ip }}"
    port: 9100
    checks:
      - tcp: "{{ private_ip }}:9100"
        interval: "10s"
  - name: "promscale"
    id: "promscale"
    address: "{{ private_ip }}"
    port: 9201
    checks:
      - http: "http://{{ private_ip }}:9201/healthz"
        interval: "10s"
    tags:
      - node
