---
nginx_config_cleanup: true
nginx_config_cleanup_files:
  - /etc/nginx/conf.d/default.conf

nginx_config_http_template_enable: true
nginx_config_http_template:
  app:
    template_file: http/default.conf.j2
    conf_file_name: exporter_proxy.conf
    conf_file_location: /etc/nginx/conf.d/
    proxy_cache:
      proxy_cache_path:
        - path: /tmp/cache
          # Having a large number of files in a single directory can slow down
          # file access, so we recommend a two‑level directory hierarchy for
          # most deployments
          levels: "1:2"
          inactive: 1m
          max_size: 2g
          use_temp_path: false
          keys_zone:
            name: exporter
            # 10‑MB zone configured in the example can store data for about
            # 80,000 keys
            size: 10m
    servers:
      main:
        listen:
          listen_localhost:
            port: 8888
            ip: "{{ private_ip }}"
        server_name: localhost
        access_log:
          - name: main
            location: /var/log/nginx/access.log
        reverse_proxy:
          locations:
            node_exporter:
              location: /metrics
              proxy_pass: "http://{{ private_ip }}:9100/metrics"
              proxy_cache: exporter
              proxy_cache_background_update: false
              proxy_cache_lock: true
              proxy_cache_min_uses: 1
              proxy_cache_valid:
                - time: 15s  # Default prometheus scrap interval
              proxy_set_header:
                header_host:
                  name: Host
                  value: $host
