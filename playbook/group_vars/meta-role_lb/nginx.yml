---
nginx_config_http_template:
  app:
    servers:
      main:
        reverse_proxy:
          locations:
            haproxy_exporter:
              location: /haproxy_exporter/
              proxy_cache: exporter
              proxy_pass: "http://localhost:9101/"
              proxy_cache_background_update: false
              proxy_cache_lock: true
              proxy_cache_min_uses: 1
              proxy_set_header:
                header_host:
                  name: Host
                  value: $host
