---
consul_services:
  - name: "node-exporter"
    id: "node-exporter"
    address: "{{ private_ip }}"
    port: 8888
    checks:
      - tcp: "localhost:9100"
        interval: "10s"
  - name: "haproxy-exporter"
    id: "haproxy-exporter"
    address: "{{ private_ip }}"
    port: 8888
    checks:
      - http: http://localhost:9101/health
        interval: "10s"
  - name: "promtail"
    id: "promtail"
    address: "127.0.0.1"
    port: 9080
    checks:
      - tcp: "localhost:9080"
        interval: "10s"
  - name: "promtail-exporter"
    id: "promtail-exporter"
    address: "{{ private_ip }}"
    port: 8888
    checks:
      - tcp: "localhost:9080"
        interval: "10s"
