---
prometheus_version: 2.25.0
prometheus_web_external_url: "http://{{ ansible_host }}:9090"
prometheus_storage_retention: 1d
prometheus_storage_retention_size: 250GB
prometheus_remote_write:
  - url: http://rw.promscale.service.dc1.consul:9201/write
    name: timescaledb
    remote_timeout: 30s
    queue_config:
      capacity: 10000
      min_shards: 4
      batch_send_deadline: 30s
  - url: http://rw.victoriametrics.service.dc1.consul:8480/insert/0/prometheus
    name: victoriametrics
prometheus_remote_read:
  - url: http://ro.promscale.service.dc1.consul:9201/read
    name: timescaledb
  - url: http://ro.victoriametrics.service.dc1.consul:8481/select/0/prometheus
    name: victoriametrics
prometheus_scrape_configs:
  - job_name: node-exporter
    metrics_path: /node_exporter/metrics
    relabel_configs:
      - source_labels: [__meta_consul_node]
        target_label: hostname
      - source_labels: [__meta_consul_node]
        target_label: instance
      - source_labels: [__meta_consul_dc]
        target_label: dc
    consul_sd_configs:
      - server: 'localhost:8500'
        services: [node-exporter]
  - job_name: node-exporter-bench
    metrics_path: /node_exporter/metrics
    file_sd_configs:
      - files:
          - /etc/prometheus/file_sd/*.yml
  - job_name: nginx-exporter
    metrics_path: /nginx_exporter/metrics
    relabel_configs:
      - source_labels: [__meta_consul_node]
        target_label: hostname
      - source_labels: [__meta_consul_node]
        target_label: instance
      - source_labels: [__meta_consul_dc]
        target_label: dc
    consul_sd_configs:
      - server: 'localhost:8500'
        services: [nginx-exporter]
  - job_name: victoriametrics-exporter
    metrics_path: /victoriametrics_exporter/metrics
    relabel_configs:
      - source_labels: [__meta_consul_node]
        target_label: hostname
      - source_labels: [__meta_consul_node]
        target_label: instance
      - source_labels: [__meta_consul_dc]
        target_label: dc
    consul_sd_configs:
      - server: 'localhost:8500'
        services: [victoriametrics-exporter]
  - job_name: postgresql-exporter
    metrics_path: /postgresql_exporter/metrics
    relabel_configs:
      - source_labels: [__meta_consul_node]
        target_label: hostname
      - source_labels: [__meta_consul_node]
        target_label: instance
      - source_labels: [__meta_consul_dc]
        target_label: dc
    consul_sd_configs:
      - server: 'localhost:8500'
        services: [postgresql-exporter]
  - job_name: haproxy-exporter
    metrics_path: /haproxy_exporter/metrics
    relabel_configs:
      - source_labels: [__meta_consul_node]
        target_label: hostname
      - source_labels: [__meta_consul_node]
