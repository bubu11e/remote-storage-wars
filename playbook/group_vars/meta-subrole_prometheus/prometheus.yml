      - server: 'localhost:8500'
        services: [haproxy-exporter]
  - job_name: prometheus-exporter
    metrics_path: /prometheus_exporter/metrics
    relabel_configs:
      - source_labels: [__meta_consul_node]
        target_label: hostname
